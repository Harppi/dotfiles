---
# Homebrew
brew_taps:
  - homebrew/cask
  - homebrew/cask-fonts
  - homebrew/core
  - homebrew/services

brew_packages:
  - ansible
  - coreutils
  - git
  - gnu-sed
  - ipcalc
  - jq
  - nmap
  - python
  - tree
  - vim
  - watch
  - wget
  - yq
  - zsh

brew_casks:
  - font-fira-mono
  - font-hack-nerd-font
  - iterm2
  - qmk-toolbox
  - spotify
  - tidal
  - visual-studio-code


# Oh My Zsh
oh_my_zsh_themes:
  - name: honukai.zsh-theme
    url: https://raw.githubusercontent.com/oskarkrawczyk/honukai-iterm-zsh/master/honukai.zsh-theme

oh_my_zsh_plugins:
  - name: zsh-syntax-highlighting
    url: https://github.com/zsh-users/zsh-syntax-highlighting.git
    version: 0.7.1


# Vim
vim_plugins:
  - name: lightline.vim
    url: https://github.com/itchyny/lightline.vim.git
    version: master

  - name: nerdtree
    url: https://github.com/scrooloose/nerdtree.git
    version: 6.10.16

  - name: command-t
    url: https://github.com/wincent/command-t.git
    version: 5.0.5

  - name: supertab
    url: https://github.com/ervandew/supertab.git
    version: 2.1

  - name: vim-gitgutter
    url: https://github.com/airblade/vim-gitgutter.git
    version: main

  - name: vim-jsonnet
    url: https://github.com/google/vim-jsonnet.git
    version: master

vim_color_themes:
  - name: challenger_deep
    url: https://github.com/challenger-deep-theme/vim.git
    version: master


# Pip
pip_packages:
  - black
  - molecule
  - molecule-docker
  - pynetbox
  - pytest-testinfra
  - proxmoxer
...
